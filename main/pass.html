<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title-->
    <title>Polarn</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/pass.css">
</head>
<body>

    <div class="container">
        <h1>Насколько безопасен твой пароль?</h1>
        <label for="password">Введите пароль:</label>
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="checkPassword()">Проверить</button>
        <div id="passwordStrength"></div>
    </div>

    <script>
function checkPassword() {
    const password = document.getElementById('password').value;
    
    const strength = calculatePasswordStrength(password);
    displayPasswordStrength(strength);
}

function calculatePasswordStrength(password) {
    let strength = 0;

    if (password.length >= 8) {
        strength += 1;
    }

    if (password.length >= 12) {
        strength += 1;
    }

    if (/[a-z]/.test(password)) {
        strength += 1;
    }

    if (/[A-Z]/.test(password)) {
        strength += 1;
    }

    if (/[0-9]/.test(password)) {
        strength += 1;
    }

    if (/[!@#$%^&*()_+{}\[\]:;<>,.?~\-]/.test(password)) {
        strength += 1;
    }

    return strength;
}

function displayPasswordStrength(strength) {
    let message = '';
    switch (strength) {
        case 0:
            message = "Очень слабый";
            break;
        case 1:
            message = "Слабый";
            break;
        case 2:
            message = "Средний";
            break;
        case 3:
            message = "Хороший";
            break;
        case 4:
            message = "Очень хороший";
            break;
        case 5:
            message = "Отличный";
            break;
        case 6:
            message = "Очень отличный";
            break;
        default:
            message = "Невероятно безопасный";
            break;
    }

    document.getElementById('passwordStrength').innerText = `Сила пароля: ${message}`;
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneratePass</title>
    <link rel="stylesheet" href="css/generate.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        <div id="passwordDisplay"></div>
        <button onclick="generatePassword()">Generate Password</button>
        <label for="passwordLength">Длина пароля:</label>
        <input type="number" id="passwordLength" min="8" max="32" value="12">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script>
function generatePassword() {
    const passwordLength = document.getElementById('passwordLength').value;
    const password = generateStrongPassword(passwordLength);
    document.getElementById('passwordDisplay').innerText = password;
}

function generateStrongPassword(length) {
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#*";
    let password = "";
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
    }
    return password;
}

function copyToClipboard() {
    const passwordDisplay = document.getElementById('passwordDisplay');
    const textarea = document.createElement('textarea');
    textarea.value = passwordDisplay.innerText;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Пароль скопирован в буфер обмена!');
}
    </script>
</body>
</html>
